<!DOCTYPE html>
<html>
    <head>
        <title>Contact Form</title>
        <meta charset="UTF-8">
        <meta http-equiv= "X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link rel= "stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Contact form</h1>
            <section class="form-sec">
                <input type="text" name="username" placeholder="your name"></br>
                <input type="email" name="email" placeholder="your email"></br>
                <input type="text" name="company" placeholder="company">
                <input type="text" name="phone" placeholder="phone"></br>
                <textarea type="text" name="message" placeholder="your message"></textarea></br>
                <input type="submit" value="send message">
            </section>

            <section class="info-sec">
                <p>you can find us here</p>
                <p class="address"><small>sample address, sample address, 123/45</br>
                <a href="#">or on map</a></small> </p>
                <ul>
                    <li>&nbsp;+3&nbsp;(000)&nbsp;0123&nbsp;3210</li>
                    <li>&nbsp;+3&nbsp;(000)&nbsp;0456&nbsp;3210</li>
                </ul>
            </section>
        </div>
    </body>
</html>
